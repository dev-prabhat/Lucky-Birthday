<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Birthday Lucky</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Is your Birthday Lucky?</h1>
    <div class="input">
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" />
    </div>
    <div class="input">
      <label for="lucky-number">Lucky Number:</label>
      <input type="number" id="lucky-number" />
    </div>
    <button id="btn-check">Check Luck</button>
    <div id="output"></div>
    <footer>
      <a
        href="https://twitter.com/prabhat_singh97"
        target="_blank"
        class="fa fa-twitter"
      ></a>
      <a
        href="https://www.linkedin.com/in/prabhat-singh-93a54b1b6/"
        target="_blank"
        class="fa fa-linkedin"
      ></a>
      <a
        href="https://github.com/dev-prabhat"
        target="_blank"
        class="fa fa-github"
      ></a>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
